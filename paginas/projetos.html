<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta ONG</title>
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="shortcut icon" href="../midia/favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/43b4096ba1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div class="main-header">
                <div class="logo">
                    <a href="../index.html"><img src="../midia/logo.png" alt="Logo"></a>
                </div>
                <button class="btn-nav">
                    <i class="fa-solid fa-bars" style="color: #2f88ad"></i>
                </button>
            </div>
            <nav class="lista-nav">
                <ul>
                    <a href="../index.html"><li>Início</li></a>

                    <a href="../index.html#contato"><li>Contato</li></a>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Projetos</h1>
            <div class="conteudo">
                <div class="card-projeto">
                    <img src="#" alt="Projeto 1">
                    <div class="informacao">
                        <h2>Projeto 1</h2>
                        <p>Descrição Projeto</p>
                        <div class="doacao">
                            <p>Meta atual: <strong>R$50.000,00</strong></p>
                            <progress class="progresso-doacao" value="10000" max="50000" aria-valuemin="0" aria-valuemax="50000"></progress>
                            <button class="btn-cadastro">
                                Doe Agora
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-projeto">
                    <img src="#" alt="Projeto 2">
                    <div class="informacao">
                        <h2>Projeto 2</h2>
                        <p>Descrição Projeto</p>
                        <div class="doacao">
                            <p>Meta atual: <strong>R$20.000,00</strong></p>
                            <progress class="progresso-doacao" value="13000" max="20000" aria-valuemin="0" aria-valuemax="50000"></progress>
                            <button class="btn-cadastro">
                                Doe Agora
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-projeto">
                    <img src="#" alt="Projeto 3">
                    <div class="informacao">
                        <h2>Projeto 3</h2>
                        <p>Descrição Projeto</p>
                        <div class="doacao">
                            <p>Meta atual: <strong>R$30.000,00</strong></p>
                            <progress class="progresso-doacao" value="8000" max="30000" aria-valuemin="0" aria-valuemax="50000"></progress>
                            <button class="btn-cadastro">
                                Doe Agora
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; ConectaONG</p>
            <p>Política de Privacidade • Termos de Uso</p>
