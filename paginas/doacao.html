<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Rápida</title>
    <link rel="shortcut icon" href="../midia/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/global.css" media="all">
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="https://kit.fontawesome.com/43b4096ba1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div class="main-header">
                <div class="logo">
                    <a href="../index.html"><img src="../midia/logo.png" alt="Logo"></a>
                </div>
                <button aria-label="Botão Menu" class="btn-nav">
                    <i class="fa-solid fa-bars" style="color: #2f88ad"></i>
                </button>
                <nav class="lista-nav">
                    <ul>
                        <li><a href="../index.html">Início</a></li>
                        <li><a href="../paginas/projetos.html">Projetos</a></li>
                        <li><a href="../paginas/cadastro.html">Cadastro</a></li>
                    </ul>
                    <button aria-label="Modo escuro" id="btn-modo-escuro"> 
                        <i class="fa-solid fa-sun" id="sol" style="color: #FFD43B;"></i>
                        <i class="fa-solid fa-moon" id="lua" style="color: #ffffff;"></i>
                    </button>
                </nav>
            </div>
        </header>

        <main>
            <div class="container-centro">
                <h1>Doação Rápida</h1>
                <div class="conteudoP">
                    <p>Contribua com nossas ações por meio de doações seguras.</p>
                    <form method="post" id="formulario-doacao">
                        <fieldset>
                            <label for="inome">Seu nome:</label>
                            <input type="text" name="inome" id="inome" required minlength="2">
    
                            <label for="iemail">Email:</label>
                            <input type="email" name="iemail" id="iemail" required>

                            <label for="iopcao">Projeto:</label>
                            <select name="iopcao" id="iopcao" required>
                                <option>Selecione</option>
                                <option value="atendimento-basico">Atendimento básico</option>
                                <option value="capacitacao-profissional">Capacitação profissional</option>
                                <option value="combate-a-fome">Combate a fome</option>
                                <option value="cursos-de-idiomas">Cursos de idiomas</option>
                                <option value="esportes">Esportes</option>
                                <option value="inclusao-social">Inclusão social</option>
                                <option value="limpeza-ambiental">Limpeza ambiental</option>
                                <option value="oficina-de-arte">Oficina de arte</option>
                                <option value="arvores-hortas">Plantio de árvores e hortas</option>
                            </select>
    
                            <label for="ivalor">Valor: </label>
                            <input type="number" name="ivalor" id="ivalor" required>
                        </fieldset>
                        <input class="btn-doacao-rapida" type="submit" value="Doação rápida">
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div id="rodape">
                <p>&copy; ConectaONG</p>
                <p><a class="link">Política de Privacidade</a> • <a class="link">Termos de Uso</a></p>
            </div> 
        </footer>
    </div>
    
    <script src="../js/global.js"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
